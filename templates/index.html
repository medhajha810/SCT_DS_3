<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog vs Cat Classifier üê∂üê±</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>

  <!-- CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(120deg, #f6d365, #fda085);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glow {
      font-size: 1.4rem;
      margin-top: 1rem;
      color: #fff;
      text-shadow: 0 0 10px #10b981, 0 0 20px #10b981, 0 0 30px #10b981;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    .header {
      font-size: 2rem;
      font-weight: 700;
      color: #fff;
      text-align: center;
      margin-bottom: 1rem;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 12px 32px rgba(0, 0, 0, 0.1);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      margin: 2rem auto;
      text-align: center;
      animation: fadeIn 1.2s ease;
    }

    .upload-label {
      font-weight: 600;
      margin-bottom: 0.5rem;
      display: block;
      color: #444;
    }

    .preview-img {
      margin-top: 1rem;
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease;
    }
  </style>
</head>
<body>

  <div class="header">üêæ Dog vs Cat Classifier</div>

  <div class="container">
    <form action="/predict" method="post" enctype="multipart/form-data">
      <label class="upload-label">Upload an Image</label>
      <input type="file" name="image" required><br><br>
      <input type="submit" value="Predict">
    </form>

    {% if prediction %}
      <div class="glow">Prediction: {{ prediction }}</div>
      <img src="{{ image_path }}" alt="Uploaded Image" class="preview-img"/>
    {% endif %}
  </div>

</body>
</html>
